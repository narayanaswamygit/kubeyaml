apiVersion: 
kind: Deployment
metadata:
  lables:
    run: testonlinebook
    namespace: default
spec:
  replicas: 2
  selector:
    matchlables:
      run: testonlinebook
  template:
    metadata: 
      lables:
        run: testonlinebook
    strategy:
      name: RollingUpdate
      maxSurge: 1
      maxUnavailable: 1
      type: RollingUpdate
    spec:
      - image: shiva.azurecr.io/shiva/sampleapp:latest
        imagePullPolicy: Always
        name: bookcontainer
      ports: 
        - containerPort: 8080
          protocol: TCP
    Resources:
      limits:
        cpu: 2
        memory: 200 Mi
      requests:
        cpu: 2
        memory: 200 Mi
    restartPolicy: Always